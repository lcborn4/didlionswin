name: Deploy to AWS Amplify

on:
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  AWS_REGION: "us-east-1"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Next.js app
        run: npm run build

      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“‹ Install AWS Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: ğŸš€ Deploy to AWS Amplify
        run: |
          echo "Deploying Did Lions Win to AWS Amplify..."
          # Create a deployment using Amplify CLI
          amplify publish --yes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ AWS Amplify deployment completed successfully!"
          echo "ğŸŒ Your Did Lions Win app is now live!"
          echo "âš¡ Next.js app deployed to AWS Amplify with CDN"
